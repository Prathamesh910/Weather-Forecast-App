<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link rel="icon" href="/img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
      <header class="mb-8">
        <h1 class="text-4xl font-extrabold text-center text-slate-800 mb-6">
          Weather Forecast ğŸŒ¤ï¸
        </h1>

        <div
          class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4"
        >
          <input
            type="text"
            id="city-search"
            placeholder="Enter city..."
            class="flex-grow p-3 border-2 border-blue-500 rounded-lg shadow-md focus:outline-none focus:ring-1 focus:ring-blue-600 w-full md:w-auto"
          />

          <button
            id="search-btn"
            class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 w-full md:w-auto"
          >
            Search
          </button>
          <button
            id="current-location-btn"
            class="bg-green-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300 w-full md:w-auto"
            title="Get weather for your current location"
          >
            <i class="fa-solid fa-location-dot" style="color: #d64040"></i>
          </button>
          <button
            id="temp-toggle-btn"
            class="bg-purple-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-purple-700 transition duration-300 w-full md:w-auto"
          >
            Â°C / Â°F
          </button>
        </div>

        <div
          id="error-display"
          class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden"
        ></div>
        <div class="relative mt-4" id="recent-cities-container">
          <select
            id="recent-cities-dropdown"
            class="w-full p-3 border-2 border-gray-300 rounded-lg shadow-md hidden bg-white"
          >
            <option value="" disabled selected>
              Recently searched cities...
            </option>
          </select>
        </div>
      </header>

      <main
        id="current-weather-display"
        class="bg-white shadow-2xl rounded-xl p-8 mb-8 transition-all duration-500 border-b-4 border-blue-500"
      >
        <p class="text-center text-xl text-gray-500 animate-pulse">
          Start by searching a city or clicking "<i
            class="fa-solid fa-location-dot"
            style="color: #d64040"
          ></i
          >"
        </p>
      </main>

      <section id="extended-forecast-display" class="mt-8">
        <h2
          class="text-2xl font-semibold text-black mb-4 border-b pb-2 hidden"
          id="extended-forecast-title"
        >
          5-Day Forecast
        </h2>

        <div
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4"
          id="forecast-cards-container"
        ></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
